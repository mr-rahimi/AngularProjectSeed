<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <img class="d-block" src="/img/icon.png" alt="" width="40" height="40">
    <a class="navbar-brand"
       href="#"
       [innerText]="'UserPanel.title' | translate">
    </a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
      </span>
    </button>
    <div class="collapse navbar-collapse"
         id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link"
             routerLink="/account/login"
             [innerText]="'GuestPanel.login' | translate">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/account/register"
             [innerText]="'GuestPanel.register' | translate">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             href="/"
             [innerText]="'GuestPanel.home' | translate">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             (click)="changeCulture()"
             [innerText]="'GuestPanel.home' | translate">
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container p-2">
  <router-outlet *ngIf="!isLoading"></router-outlet>
  <span *ngIf="isLoading"
        class="d-flex mx-auto spinner-grow">
  </span>
</main>
